<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        <el-alert title="abcd" type="error" effect="dark" close-text="关闭" @close="hello">
        </el-alert>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        components: {
            'ElAlert': httpVueLoader('../packages/alert/src/main.vue')
        },
        methods: {
            hello() {
                console.log('hello')
            }
        }
    })
</script>
</html>
