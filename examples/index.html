<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <link type="text/css" rel="styleSheet" href="../lib/theme-chalk/index.css" />
</head>
<body>
    <div id="app">
        {{ message }}
        <el-alert
                title="abcd"
                effect="dark"
                type="error"
                @close="hello"
                :closable="false"
                :center="isCenter"
                :show-icon="showIcon">
            this is a des
        </el-alert>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            isCenter: false,
            showIcon: true
        },
        components: {
            'ElAlert': httpVueLoader('../packages/alert/src/main.vue')
        },
        methods: {
            hello() {
                console.log('hello')
            }
        }
    })
</script>
</html>
